<!DOCTYPE html>
<html>
  <head>
    <title>Dosage Details</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col text-black justify-center items-center space-y-8 shadow-xl shadow-blue-500 hover:shadow-blue-100 transition p-16 m-16">
    <div class="flex flex-row justify-around w-full text-white">
      <a
        href="{% url 'add_centre' %}"
        class="bg-blue-700 px-4 py-4 text-lg font-semibold rounded-lg hover:bg-white hover:text-blue-700 hover:shadow-lg transition">Add Vaccination Centre</a>
      <a
        href="{% url 'get_dosage_details' %}"
        class="bg-blue-700 px-4 py-4 text-lg font-semibold rounded-lg hover:bg-white hover:text-blue-700 hover:shadow-lg transition">Get Dosage Details</a>
      <a
        href="{% url 'remove_centre' %}"
        class="bg-blue-700 px-4 py-4 text-lg font-semibold rounded-lg hover:bg-white hover:text-blue-700 hover:shadow-lg transition"
        >Remove Vaccination Centre</a>
      <a
        href="{% url 'logout' %}"
        class="bg-blue-700 px-4 py-4 text-lg font-semibold rounded-lg hover:bg-white hover:text-blue-700 hover:shadow-lg transition">Logout</a>
    </div>

    <h1 class="text-blue-700 font-bold text-4xl">Dosage Details</h1>

    <div class="w-full">
      <table class="w-full">
        <thead>
          <tr>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Location</th>
            <th class="px-4 py-2">Dosage Details</th>
          </tr>
        </thead>
        <tbody>
          {% for centre in centres %}
          <tr>
            <td class="px-4 py-2">{{ centre.name }}</td>
            <td class="px-4 py-2">{{ centre.location }}</td>
            <td class="px-4 py-2">{{ centre.dosages_available }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
